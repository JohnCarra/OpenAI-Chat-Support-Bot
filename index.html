<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPT Text Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <h1>GPT Text Generator</h1>
      </div>
    </nav>

    <main>
      <div class="form-container">
        <form id="form">
          <label for="prompt">Enter a prompt:</label>
          <input type="text" id="prompt" name="prompt" placeholder="e.g. The quick brown fox jumps over the lazy dog.">
          <br>

          <label for="model">Select a model:</label>
          <select id="model" name="model">
            <option value="davinci">Davinci</option>
            <option value="curie">Curie</option>
            <option value="babbage">Babbage</option>
            <option value="ada">Ada</option>
          </select>
          <br>

          <label for="length">Enter length:</label>
          <input type="number" id="length" name="length" value="50" min="1" max="1000">
          <br>

          <button type="button" id="generate-btn" class="button">Generate Text</button>
        </form>
      </div>

      <div id="result" class="result-container">
        <p>Generated text will appear here</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 GPT Text Generator</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
