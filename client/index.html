<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenAI Chat API</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <nav class="nav-bar">
          <div class="nav-bar-brand">
            <h3>Customer Support</h3>
          </div>
          <ul class="nav-bar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="chat-container">
          <div class="chat-header">
            <h3>Customer Support</h3>
            <button class="close-button">&times;</button>
            <button class="maximize-button">&#128470;</button>
          </div>
          <section>
            <ul id="dialogue" class="dialogue">
              <li>Hi there ðŸ‘‹ I can help you with your support questions!</li>
            </ul>
          </section>
          <section class="form-section">
            <form id="prompt-form">
              <input
                id="prompt-input"
                type="text"
                name="prompt"
                placeholder="Type your message here..."
              />
              <button class="send-button" type="submit">&#9658;</button>
            </form>
          </section>
        </div>
      </main>
      <footer>
        <div>
          <p>&copy; 2023 AI Team. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app/index.js" type="module"></script>
  </body>
</html>
